# Author: https://github.com/moktavizen
# ported from original "Material Theme"
# https://github.com/material-theme/vsc-material-theme

colors:                             # fg    bg
  black: "212121"                   # 30    40
  red: "f07178"                     # 31    41
  green: "c3e88d"                   # 32    42
  yellow: "ffcb6b"                  # 33    43
  blue: "82aaff"                    # 34    44
  magenta: "c792ea"                 # 35    45
  cyan: "89ddff"                    # 36    46
  white: "eeffff"                   # 37/0  47
  bright_black: "545454"            # 90
                                    # 01 is bold

# colors key from 'dircolors --print-ls-colors'
# on fresh Arch Linux installation image
core:
  normal_text: {}                   # no undefined

  regular_file: {}                  # fi undefined
 
  reset_to_normal:                  # rs 0
    foreground: white

  directory:                        # di 01;34
    font-style: bold
    foreground: blue

  symlink:                          # ln 01;36
    font-style: bold
    foreground: cyan

  multi_hard_link:                  # mh 00
    foreground: white

  fifo:                             # pi 40;33
    background: black
    foreground: yellow

  socket:                           # so 01;35
    font-style: bold
    foreground: magenta

  door:                             # do 01;35
    font-style: bold
    foreground: magenta

  block_device:                     # bd 40;33;01
    background: black
    foreground: yellow
    font-style: bold

  character_device:                 # cd 40;33;01
    background: black
    foreground: yellow
    font-style: bold

  broken_symlink:                   # or 40;31;01
    background: black
    foreground: red
    font-style: bold

  missing_symlink_target:           # mi 00
    foreground: white

  setuid:                           # su 37;41
    foreground: white
    background: red

  setgid:                           # sg 30;43
    foreground: black
    background: yellow

  file_with_capability:             # ca 00
    foreground: white

  sticky_other_writable:            # tw 30;42
    foreground: black
    background: green

  other_writable:                   # ow 34;42
    foreground: blue
    background: green

  sticky:                           # st 37;44
    foreground: white
    background: blue

  executable_file:                  # ex 01;32
    font-style: bold
    foreground: green

archives:                           # tar, zip, etc
  font-style: bold                  # 01;31
  foreground: red

media:
  image:                            # jpg, png, etc
    font-style: bold                # 01;35
    foreground: magenta

  video:                            # mp4, mkv, etc
    font-style: bold                # 01;35
    foreground: magenta

  audio:                            # mp3, m4a, etc
    foreground: cyan                # 00;36

  fonts:
    foreground: white

unimportant:                        # tmp, bak, etc
  foreground: bright_black          # 00;90

# colors key custom from me
text:
  foreground: white

markup:
  foreground: cyan

programming:
  foreground: magenta

office:
  document:
    foreground: blue

  spreadsheet:
    foreground: green

  presentation:
    foreground: yellow

  calendar:
    foreground: cyan

executable:
  font-style: bold
  foreground: green
