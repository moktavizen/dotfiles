<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!--Set preferred sans, serif, and monospace fonts. -->
  <!--fontconfig does not work on websites that use custom font -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <!--Aliases for commonly used web fonts, curated from: -->
  <!--https://tailwindcss.com/docs/font-family-->
  <!--Common Linux; Cantarell, Ubuntu, Free*-->
  <!--Common Sites; Google, Facebook, Reddit, GitHub, Wikipedia-->
  <!--emoji-->
  <alias>
    <family>Emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <!--sans-serif-->
  <alias>
    <family>FreeSans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Cantarell</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Ubuntu</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Arial</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Roboto</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Segoe UI</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
  <family>Verdana</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <!--serif-->
  <alias>
    <family>Georgia</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>Cambria</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>FreeSerif</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>Linux Libertine</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>Source Serif Pro</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <!--monospace-->
  <alias>
    <family>Menlo</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaco</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Consolas</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Liberation Mono</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier New</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>FreeMono</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Ubuntu Mono</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Mono</family>
    <prefer>
      <family>JetBrainMono Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>
