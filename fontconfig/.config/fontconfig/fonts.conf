<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lexend</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Lexend</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font Mono</family>
    </prefer>
  </alias>
  <!-- Aliases for commonly used web fonts. -->
  <match>
    <test name="family">
      <string>Segoe UI</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Roboto</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test qual="any" name="family" compare="contains">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
    <match>
    <test name="family">
      <string>Open Sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test qual="any" name="family" compare="contains">
      <string>SFMono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Menlo</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Monaco</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test qual="any" name="family" compare="contains">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>
  <!-- Aliases for commonly used linux fonts. -->
  <match>
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Cantarell</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lexend</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Ubuntu</string>
    </test>
