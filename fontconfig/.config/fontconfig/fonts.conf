<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!--Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif 4</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
    </prefer>
  </alias>
  <!--Aliases for commonly used web fonts, curated from: -->
  <!--https://tailwindcss.com/docs/font-family-->
  <!--Common Linux; Cantarell, Ubuntu-->
  <!--Common Sites; Google, Facebook, Reddit, GitHub, Wikipedia-->
  <!--emoji-->
  <match>
    <test qual="any" name="family" compare="contains">
      <string>Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <!--sans-serif-->
  <match>
    <test name="family">
      <string>Cantarell</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Ubuntu</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test qual="any" name="family" compare="contains">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test qual="any" name="family" compare="contains">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Roboto</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Segoe UI</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test qual="any" name="family" compare="contains">
      <string>SFPro</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
  <!--serif-->
  <match>
    <test qual="any" name="family" compare="contains">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Serif 4</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Georgia</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Serif 4</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Cambria</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Serif 4</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Linux Libertine</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Serif 4</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Source Serif Pro</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Serif 4</string>
    </edit>
  </match>
  <!--monospace-->
  <match>
    <test qual="any" name="family" compare="contains">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Menlo</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Monaco</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Ubuntu Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Noto Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test qual="any" name="family" compare="contains">
      <string>SFMono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>SF Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font Mono</string>
    </edit>
  </match>
</fontconfig>
