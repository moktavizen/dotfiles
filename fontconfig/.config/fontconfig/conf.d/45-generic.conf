<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set substitutions for generic fonts</description>
  <!-- Similar to /etc/fonts/conf.d/45-generic.conf -->
  <!--
       Curated from:
       https://tailwindcss.com/docs/font-family
       Common Linux; Cantarell, Ubuntu, Free*
       Common Sites; Google, Facebook, Reddit, GitHub, Wikipedia
  -->

  <!--sans-serif-->
  <alias>
    <family>FreeSans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Cantarell</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Ubuntu</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Arial</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Roboto</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Sans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Open Sans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Segoe UI</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Verdana</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <!--serif-->
  <alias>
    <family>Georgia</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Cambria</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>FreeSerif</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Linux Libertine</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Source Serif Pro</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>

  <!--monospace-->
  <alias>
    <family>Menlo</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Monaco</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Consolas</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Liberation Mono</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier New</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>FreeMono</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Ubuntu Mono</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Mono</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Droid Sans Mono</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>

  <!--emoji-->
  <alias>
    <family>Apple Color Emoji</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>Segoe UI Emoji</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>Segoe UI Symbol</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>Twemoji Mozilla</family>
    <prefer>
      <family>emoji</family>
    </prefer>
  </alias>

</fontconfig>
