<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set system emoji as fallback for generic fonts</description>

  <alias>
    <family>serif</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <alias>
    <family>monospace</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>

</fontconfig>
