<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set system emoji as fallback for generic fonts</description>
  <alias binding="strong">
    <family>system-ui</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
</fontconfig>
