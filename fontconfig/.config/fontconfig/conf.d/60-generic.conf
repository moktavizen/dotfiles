<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set preferable fonts for generic fonts</description>
  <!-- Similar to /etc/fonts/conf.d/60-generic.conf -->
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMonoNL Nerd Font Propo</family>
    </prefer>
  </alias>
</fontconfig>
