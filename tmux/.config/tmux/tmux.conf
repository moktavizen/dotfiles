# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'o0th/tmux-nova'

# Theme
set -g @nova-rows 0
set -g @nova-mode-style-bg "#353535"
set -g @nova-mode-style-fg "#ffcb6b"
set -g @nova-status-style-bg "#212121"
set -g @nova-status-style-fg "#545454"
set -g @nova-status-style-active-bg "#1a1a1a"
set -g @nova-status-style-active-fg "#eeffff"
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"
set -g @nova-segment-mode "#{?client_prefix, P, N}"
set -g @nova-segment-mode-colors "#3f3f3f #82aaff"
set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#3f3f3f #82aaff"
set -g @nova-pane-active-border-style "#848484"
set -g @nova-pane-border-style "#545454"
set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Set prefix to space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Clear screen to prefix+ctrl+l
bind C-l send-keys 'C-l'

# Shift+Alt+Vim-keys to cycle windows
bind h previous-window
bind l next-window

# Set vim yank keybinds
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Create new window in cwd
bind c new-window -c "#{pane_current_path}"

# Split window in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Set history limit
set -g history-limit 10000

# Enable mouse input
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Init plugin manager (must be at the bottom)
run '~/.tmux/plugins/tpm/tpm'
